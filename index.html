<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Splash Screen -->
    <div class="splash">
      <div class="fade-in"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px"
        height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
       <g id="sun">
                   <path d="M50,31.7c-9.9,0-18,8.1-18,18s8.1,18,18,18s18-8.1,18-18S59.9,31.7,50,31.7z M50,65.7c-8.8,0-16-7.2-16-16s7.2-16,16-16
               s16,7.2,16,16S58.8,65.7,50,65.7z"/>
       
       <g class="odd">
         <line fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" x1="50" y1="71.6" x2="50" y2="80.9"/>
         <line fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" x1="50" y2="18.4" x2="50" y1="27.7"/>
         <line fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" x1="28" y1="49.7" x2="18.7" y2="49.7"/>
         <line fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" x2="81.3" y1="49.7" x1="72" y2="49.7"/>
       </g>
       <g class="even">
         <line fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" x1="34.2" y1="65.1" x2="27.6" y2="71.6"/>	
         <line fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" x2="71.8" y2="27.4" x1="65.2" y1="34"/>	
         <line fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" x1="34.2" y1="34" x2="27.6" y2="27.4"/>	
         <line fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" x2="71.8" y2="71.7" x1="65.2" y1="65.1"/>
       </g>			
       </g>
     </svg>
    </div>
    </div>
    <!-- Main Content -->
    <div class="container-fluid fade-in mt-5">
      <div class="weather">
        <div class="row">
          
          <div class="col-5 left-display p-1">
            
            <div class="upper pt-4">
              <div class="day">Tuesday</div>
              <div class="date">15 Jan 2019</div>
              <div class="location">
                <span
                  ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg><span class="place">Paris, FR</span></span
                >
              </div>
            </div>
            
            <div class="lower mb-auto">
              <div><img class="img-fluid icon" src="" alt="Weather Image"/></div>
              <div ><span class="temp">29</span><span class="tem">&deg;C</span></div>
              <div class="type">Sunny</div>  
            </div>
          </div>
          
          <div class="col-7 right-display mt-1">
            
            <div class="upper-right">
              <div class="table-responsive-sm pt-3">
                <table class="table table-sm table-borderless">
                  <tr>
                    <th>Precipitation</td>
                    <td class="prec">0%</td>
                  </tr>
                  <tr>
                    <th>Humidity</td>
                    <td class="humidity">34%</td>
                  </tr>
                  <tr>
                    <th>Wind</td>
                    <td class="wind">0 kph</td>
                  </tr>
                  <tr>
                    <th>AQI(PM2.5)</td>
                    <td class="aqi">350</td>
                  </tr>
                </table>
              </div>
            </div>
            
            <div class="lower-right col-7">
              <div class="forecast d-flex justify-content-center p-2">
                <div class="day1 bg-dark">
                  <div class="forecast-icon"><img src="" alt="Forecast Icon" class="forecast_icon-1"></div>
                  <div class="forecast-day-1 d-flex justify-content-center">Tue</div>
                  <div class="forecast-temp"><span class="temp1">29</span>&deg;C</div>
                </div>
                <div class="day2 bg-dark offset-1 ">                  
                  <div class="forecast-icon"><img src="" alt="Forecast Icon" class="forecast_icon-2"></div>
                  <div class="forecast-day-2 d-flex justify-content-center">Wed</div>
                  <div class="forecast-temp"><span class="temp2">21</span>&deg;C</div></div>
                <div class="day3 bg-dark offset-1 ">                  
                  <div class="forecast-icon"><img src="" alt="Forecast Icon" class="forecast_icon-3"></div>
                  <div class="forecast-day-3 d-flex justify-content-center">Thu</div>
                  <div class="forecast-temp"><span class="temp3">19</span>&deg;C</div></div>
              </div>

              <div class="form form-group form-control-sm changeLocation mt-2">
                
                  <button class="gps m-1" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg></button>
                  <form>
                     <!-- input animation -->
                    <!-- https://codepen.io/gsvineeth/pen/BybNEV -->
                  <input class="input mt-1" type="text"/>    
                  <div class="close">
                      <span class="front"></span>
                      <span class="back"></span>
                  </div> 
                <button class="inputSearch hidden" type="submit">Click</button>
              </form>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   

    <!-- Bootstrap -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </body>
</html>
